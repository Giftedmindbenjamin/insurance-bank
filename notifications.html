<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Bank of America</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --boa-red: #E31837;
            --boa-red-dark: #C4122E;
            --boa-blue: #012169;
            --boa-blue-dark: #001A54;
            --white: #FFFFFF;
            --off-white: #F5F7FA;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-600: #475569;
            --gray-800: #1E293B;
            --gray-900: #0F172A;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 25px -5px rgb(0 0 0 / 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: var(--gray-50);
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo i {
            color: var(--boa-red);
            font-size: 24px;
        }

        .logo span {
            font-weight: 700;
            font-size: 18px;
            color: var(--boa-blue);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notifications {
            position: relative;
            cursor: pointer;
        }

        .notifications i {
            font-size: 22px;
            color: var(--gray-600);
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--boa-red);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 40px;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(145deg, var(--boa-blue), var(--boa-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-info {
            display: none;
        }

        .main-container {
            max-width: 1280px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: var(--white);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 16px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .nav-link:hover {
            background: var(--gray-50);
            color: var(--boa-red);
        }

        .nav-link.active {
            background: rgba(227, 24, 55, 0.1);
            color: var(--boa-red);
            font-weight: 600;
        }

        .nav-link.logout {
            margin-top: 20px;
            border-top: 1px solid var(--gray-200);
            padding-top: 20px;
            color: var(--gray-600);
        }

        .main-content {
            flex: 1;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-header h1 {
            font-size: 28px;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-header h1 i {
            color: var(--boa-red);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 30px;
            color: var(--gray-900);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--boa-red);
            color: var(--boa-red);
        }

        .notifications-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 15px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: 30px;
            color: var(--gray-600);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .filter-btn:hover {
            color: var(--boa-red);
            background: rgba(227, 24, 55, 0.05);
        }

        .filter-btn.active {
            color: var(--boa-red);
            background: rgba(227, 24, 55, 0.1);
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--boa-red);
            border-radius: 3px 3px 0 0;
        }

        .notifications-list {
            background: var(--white);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--gray-100);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item:hover {
            background: var(--gray-50);
        }

        .notification-item.unread {
            background: rgba(227, 24, 55, 0.02);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20px;
            bottom: 20px;
            width: 4px;
            background: var(--boa-red);
            border-radius: 0 4px 4px 0;
        }

        .notification-icon {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .notification-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .notification-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .notification-icon.info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .notification-icon.security {
            background: rgba(227, 24, 55, 0.1);
            color: var(--boa-red);
        }

        .notification-content {
            flex: 1;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .notification-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .notification-time {
            font-size: 13px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-message {
            color: var(--gray-600);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .notification-actions {
            display: flex;
            gap: 15px;
        }

        .notification-action {
            color: var(--gray-600);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .notification-action:hover {
            color: var(--boa-red);
        }

        .notification-badge {
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .badge-security {
            background: rgba(227, 24, 55, 0.1);
            color: var(--boa-red);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--white);
            border-radius: 24px;
        }

        .empty-state i {
            font-size: 64px;
            color: var(--gray-300);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--gray-600);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 10px 16px;
            }

            .menu-toggle {
                display: block;
            }

            .user-info {
                display: none;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .main-container {
                grid-template-columns: 1fr;
                padding: 0 16px;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                height: 100vh;
                z-index: 100;
                border-radius: 0;
                transition: left 0.3s ease;
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 90;
            }

            .sidebar-overlay.active {
                display: block;
            }

            .notification-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .notification-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }

            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .notification-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-btn.active::after {
                bottom: -8px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-container">

        <main class="main-content">
            <div class="page-header">
                <h1>
                    <i class="far fa-bell"></i>
                    Notifications
                </h1>
                <div class="header-actions">
                    <button class="btn-secondary" onclick="markAllAsRead()">
                        <i class="fas fa-check-double"></i> Mark All as Read

                    </button>

            </div>

            <div class="notifications-filters">
                <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
                <button class="filter-btn" onclick="filterNotifications('unread')">Unread</button>
                <button class="filter-btn" onclick="filterNotifications('transactions')">Transactions</button>
                <button class="filter-btn" onclick="filterNotifications('security')">Security</button>
                <button class="filter-btn" onclick="filterNotifications('promotions')">Promotions</button>
            </div>

            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script>
        // Sample notifications data
        const notifications = [
            {
                id: 1,
                type: 'success',
                category: 'transactions',
                title: 'Transfer Successful',
                message: 'Your transfer of $2,500 to John Smith has been completed successfully.',
                time: '5 hours ago',
                isRead: false,
                action: 'View Details',
                actionLink: '#',
                icon: 'paper-plane'
            },
            {
                id: 2,
                type: 'warning',
                category: 'security',
                title: 'New Device Login',
                message: 'A new device (Chrome on Windows) was used to access your account from New York, NY.',
                time: '2 hours ago',
                isRead: false,
                action: 'Review Activity',
                actionLink: '#',
                icon: 'shield-alt'
            },
            {
                id: 3,
                type: 'info',
                category: 'promotions',
                title: 'Premium Credit Card Offer',
                message: 'You\'re pre-approved for our Premium Rewards Card with 60,000 bonus points. Limited time offer.',
                time: '1 day ago',
                isRead: false,
                action: 'Learn More',
                actionLink: '#',
                icon: 'credit-card'
            },
            {
                id: 4,
                type: 'success',
                category: 'transactions',
                title: 'Salary Deposit Received',
                message: 'Your salary of $12,500 has been deposited to your checking account.',
                time: '2 days ago',
                isRead: true,
                action: 'View Transaction',
                actionLink: '#',
                icon: 'building'
            },
            {
                id: 5,
                type: 'warning',
                category: 'security',
                title: 'Password Change Required',
                message: 'For your security, please update your password within the next 7 days.',
                time: '3 days ago',
                isRead: true,
                action: 'Change Password',
                actionLink: 'settings.html',
                icon: 'lock'
            },
            {
                id: 6,
                type: 'info',
                category: 'transactions',
                title: 'Bill Payment Reminder',
                message: 'Your utility bill of $345.67 is due in 3 days. Schedule payment to avoid late fees.',
                time: '4 days ago',
                isRead: true,
                action: 'Pay Now',
                actionLink: 'billpay.html',
                icon: 'bolt'
            },
            {
                id: 7,
                type: 'success',
                category: 'transactions',
                title: 'Dividend Payment',
                message: 'You received a dividend payment of $3,250.75 from Apple Inc. (AAPL).',
                time: '5 days ago',
                isRead: true,
                action: 'View Details',
                actionLink: '#',
                icon: 'chart-line'
            },
            {
                id: 8,
                type: 'security',
                category: 'security',
                title: 'Two-Factor Authentication Enabled',
                message: 'Two-factor authentication has been successfully enabled on your account.',
                time: '1 week ago',
                isRead: true,
                action: 'Review Settings',
                actionLink: 'settings.html',
                icon: 'shield-alt'
            },
            {
                id: 9,
                type: 'info',
                category: 'promotions',
                title: 'Investment Opportunity',
                message: 'New high-yield CDs available with rates up to 5.2% APY. Limited availability.',
                time: '1 week ago',
                isRead: true,
                action: 'Learn More',
                actionLink: 'investments.html',
                icon: 'chart-line'
            },
            {
                id: 10,
                type: 'warning',
                category: 'security',
                title: 'Unusual Activity Detected',
                message: 'We detected a large transaction attempt. Please verify if this was you.',
                time: '2 weeks ago',
                isRead: true,
                action: 'Review Activity',
                actionLink: '#',
                icon: 'exclamation-triangle'
            }
        ];

        // Mobile menu
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Current filter
        let currentFilter = 'all';

        // Format time for display
        function formatTime(timeString) {
            return timeString;
        }

        // Get icon based on notification type
        function getIconClass(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-circle';
                case 'info': return 'info-circle';
                case 'security': return 'shield-alt';
                default: return 'bell';
            }
        }

        // Render notifications based on filter
        function renderNotifications(filter = 'all') {
            const notificationsList = document.getElementById('notificationsList');
            
            let filteredNotifications = notifications;
            
            if (filter === 'unread') {
                filteredNotifications = notifications.filter(n => !n.isRead);
            } else if (filter !== 'all') {
                filteredNotifications = notifications.filter(n => n.category === filter);
            }

            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-bell-slash"></i>
                        <h3>No notifications</h3>
                        <p>You're all caught up! Check back later for updates.</p>
                    </div>
                `;
                return;
            }

            notificationsList.innerHTML = filteredNotifications.map(notification => {
                const unreadClass = !notification.isRead ? 'unread' : '';
                const iconClass = getIconClass(notification.type);
                
                // Determine badge class based on category
                let badgeClass = 'badge-info';
                let badgeText = notification.category.charAt(0).toUpperCase() + notification.category.slice(1);
                
                if (notification.category === 'transactions') {
                    badgeClass = 'badge-success';
                } else if (notification.category === 'security') {
                    badgeClass = 'badge-security';
                } else if (notification.category === 'promotions') {
                    badgeClass = 'badge-warning';
                }

                return `
                    <div class="notification-item ${unreadClass}" onclick="handleNotificationClick(${notification.id})">
                        <div class="notification-icon ${notification.type}">
                            <i class="fas fa-${iconClass}"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-header">
                                <span class="notification-title">${notification.title}</span>
                                <span class="notification-time">
                                    <i class="far fa-clock"></i> ${notification.time}
                                </span>
                            </div>
                            <div class="notification-message">
                                ${notification.message}
                            </div>
                            <div class="notification-footer">
                                <span class="notification-badge ${badgeClass}">${badgeText}</span>
                                <div class="notification-actions">
                                    <a href="${notification.actionLink}" class="notification-action" onclick="event.stopPropagation()">
                                        ${notification.action} <i class="fas fa-arrow-right"></i>
                                    </a>
                                    ${!notification.isRead ? `
                                        <a href="#" class="notification-action" onclick="event.stopPropagation(); markAsRead(${notification.id})">
                                            <i class="fas fa-check"></i> Mark as Read
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter notifications
        function filterNotifications(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderNotifications(filter);
        }

        // Mark notification as read
        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.isRead = true;
                renderNotifications(currentFilter);
                
                // Show a small toast or feedback
                alert('Notification marked as read');
            }
        }

        // Mark all as read
        function markAllAsRead() {
            notifications.forEach(n => n.isRead = true);
            renderNotifications(currentFilter);
            alert('All notifications marked as read');
        }

        // Clear all notifications
        function clearAll() {
            if (confirm('Are you sure you want to clear all notifications?')) {
                notifications.length = 0;
                renderNotifications(currentFilter);
            }
        }

        // Handle notification click
        function handleNotificationClick(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification && !notification.isRead) {
                markAsRead(id);
            }
            // Optionally navigate or show details
            console.log('Notification clicked:', id);
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Clear session/local storage
            localStorage.removeItem('currentUser');
            sessionStorage.removeItem('currentUser');
            
            // Redirect to login page
            window.location.href = 'index.html';
        });

        // Initial render
        renderNotifications('all');
    </script>
</body>
</html>
